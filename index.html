<script>

  function enviarViaWhatsapp() {
    // Obtém os valores dos inputs
    const category = document.getElementById('category').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    // Formata a mensagem com os valores dos inputs
    const mensagem = `Categoria selecionada: ${category}%0A` +
      `Nome digitado: ${name}%0A` +
      `Telefone digitado: ${phone}`;

    // Verifica se o usuário está em um dispositivo móvel
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Abre o link do WhatsApp com a mensagem formatada e o número de telefone,
    // usando o prefixo correto dependendo do dispositivo
    if (isMobile) {
      window.open(`whatsapp://send?text=${mensagem}&phone=+5511984526015`);
    } else {
      window.open(`https://web.whatsapp.com/send?phone=+5511984526015&text=${mensagem}`);
    }
  }


</script>
