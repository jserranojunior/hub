<!DOCTYPE html>
<html>

<head>
  <title>Hub Financial</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="flex flex-wrap justify-center">

    <div class="w-full">
      <img src="./financial.jpeg" class="px-4 md:px-0 mx-auto w-full md:w-1/2 alt=" hubcartao">

    </div>
    <div class="w-full ">
      <!--       <img src="./logo.jpeg" class="mx-auto w-1/2 alt=" hubfinancial">
 -->
      <div class="flex justify-center mt-2 mb-8 md:mt-2">
        <div class="w-full px-4  md:w-1/2 bg-white rounded-xl">
          <div class=" bg-opacity-80  text-left p-4 shadow-lg">

            <div class="  rounded px-8 py-2 mb-2">

              <div class="my-4">
                <label class="block text-yellow-700 font-bold mb-2" for="name">
                  Nome
                </label>
                <input
                  class="bg-yellow-700 shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline-blue"
                  id="name" type="text" placeholder="Nome completo" />
              </div>
              <div class="mb-4">
                <label class="block text-yellow-700 font-bold mb-2" for="phone">
                  Celular / WhatsApp
                </label>
                <input
                  class="bg-yellow-700 shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline-blue"
                  id="phone" type="text" placeholder="(XX) XXXX-XXXX" />
              </div>

              <div class="flex items-center justify-center  ">

                <a href="https://wa.me/11946439695" target="_blank" rel="noopener noreferrer"
                  class="mt-4 inline-flex items-center px-4 py-2 bg-blue-800 hover:bg-green-600 text-white font-medium rounded-md shadow-md"
                  onclick="enviarViaWhatsapp()">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 20l3-2.938M8 21l3-3M12 21l3-3M16 21l3-3M20 20l-2.938-3M21 16l-3-3M21 12l-3-3M21 8l-3-3M20 4l-2.938 3M16 3l-3 3M12 3l-3 3M8 3l-3 3M4 4l2.938 3">
                    </path>
                  </svg>
                  <span>Enviar via WhatsApp</span>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
<script>

  function enviarViaWhatsapp() {
    // Obtém os valores dos inputs
    const category = document.getElementById('category').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    // Formata a mensagem com os valores dos inputs
    const mensagem = `Categoria selecionada: ${category}%0A` +
      `Nome digitado: ${name}%0A` +
      `Telefone digitado: ${phone}`;

    // Verifica se o usuário está em um dispositivo móvel
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Abre o link do WhatsApp com a mensagem formatada e o número de telefone,
    // usando o prefixo correto dependendo do dispositivo
    if (isMobile) {
      window.open(`whatsapp://send?text=${mensagem}&phone=+5511984526015`);
    } else {
      window.open(`https://web.whatsapp.com/send?phone=+5511984526015&text=${mensagem}`);
    }
  }


</script>
